---
layout: default
title: Blog
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="category">
        <h4>{{ post.date | date_to_string }}</h4>
      </div>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
